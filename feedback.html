<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - Lipimo</title>
  <style>
    body {
      font-family: Garamond, serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f3, #e6ccff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .feedback-box {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ffd6eb, #e6ccff);
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }

    li {
      background: #f9f3ff;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>✨ Live Feedback ✨</h1>
  <div class="feedback-box">
    <input type="text" id="feedbackInput" placeholder="Type your feedback here">
    <br>
    <button onclick="sendFeedback()">Send</button>
    <ul id="feedbackList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEQ2za-fE8GOStmjnK0dKiGS4F2RJhXd8",
      authDomain: "lipimo-murli.firebaseapp.com",
      projectId: "lipimo-murli",
      storageBucket: "lipimo-murli.firebasestorage.app",
      messagingSenderId: "668702279710",
      appId: "1:668702279710:web:de3c088b1809e6cdc8c60f",
      measurementId: "G-WQ4ZTEVG2G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Add feedback
    async function sendFeedback() {
      const input = document.getElementById("feedbackInput");
      const text = input.value.trim();
      if (!text) return;

      await addDoc(collection(db, "feedback"), {
        message: text,
        timestamp: Date.now()
      });

      input.value = "";
    }

    // Show live feedback
    const q = query(collection(db, "feedback"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      const feedbackList = document.getElementById("feedbackList");
      feedbackList.innerHTML = "";
      snapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = doc.data().message;
        feedbackList.appendChild(li);
      });
    });

    // Make function global
    window.sendFeedback = sendFeedback;
  </script>
</body>
</html>
