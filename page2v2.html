<!-- page2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lipimo - Page 2</title>
  <style>
    body {
      font-family: "Garamond", serif;
      background-color: #f0e6f6;
      padding: 40px;
      text-align: center;
    }

    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #add8e6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Garamond", serif;
    }

    .btn:hover {
      background-color: #87ceeb;
    }

    .input-box {
      margin: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .done-btn {
      background-color: lavender;
      color: black;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      display: none;
      margin-top: 20px;
    }

    .done-btn:hover {
      background-color: #e6e6fa;
    }

    .message {
      margin-top: 30px;
      font-size: 20px;
      color: #4b0082;
      line-height: 1.6;
      display: none;
    }

    button {
      background-color: #dab6fc;
      color: white;
      font-family: Garamond, serif;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c29cf3;
    }
  </style>
</head>

<body>
  <h1>This is Page 2</h1>
  <p>You reached the next part of the magical journey ✨</p>

  <div class="input-box">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" oninput="checkForm()">
  </div>

  <div class="input-box">
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" oninput="checkForm()">
  </div>

  <button class="done-btn" id="doneButton" onclick="showMessage()">Done</button>

  <div class="message" id="welcomeMessage"></div>

  <br><br>

  <!-- Go Back Button -->
  <button onclick="history.back()">Go Back</button>

  <!-- Next Page Button (corrected and functional) -->
  <button onclick="window.location.href='page3.html'" style="
    padding: 10px 20px;
    font-size: 18px;
    background-color: #dab6fc;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
  ">
    Next Page →
  </button>

  <script>
    function checkForm() {
      const first = document.getElementById("firstName").value.trim();
      const last = document.getElementById("lastName").value.trim();
      const doneBtn = document.getElementById("doneButton");

      if (first !== "" && last !== "") {
        doneBtn.style.display = "inline-block";
      } else {
        doneBtn.style.display = "none";
      }
    }

    function showMessage() {
      const first = document.getElementById("firstName").value.trim();
      const messageDiv = document.getElementById("welcomeMessage");

      messageDiv.innerHTML = `
        <strong>Welcome ${first}!</strong><br>
        Your magical Murli journey starts now!<br>
        So, hold Krishna's hand as he guides you to your goals!
      `;
      messageDiv.style.display = "block";
    }
  </script>
</body>
</html>
