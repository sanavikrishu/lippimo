<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Chamber</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fddde6, #dab8f3);
      font-family: Garamond, serif;
      overflow: hidden;
      transition: background 1s;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-50px);
      animation: slideFade 2s forwards;
      margin-bottom: 30px;
      max-width: 80%;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #chestButton {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 15px;
      background-color: #f8a5c2;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    #chestButton:hover {
      transform: scale(1.1);
    }

    #finalMessage {
      display: none;
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      animation: sparkleAnim 1.5s infinite;
      opacity: 0.8;
    }

    @keyframes sparkleAnim {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { transform: translateY(-20px) scale(1.5); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>

  <h1>You have unlocked the secret chamber of Lipimo!</h1>
  <button id="chestButton">Do you want to open the chest?</button>

  <div id="finalMessage">SECRET CHAMBER CHEST OPENED!</div>

  <script>
    // Create sparkles
    for(let i = 0; i < 30; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.width = sparkle.style.height = (Math.random() * 5 + 5) + 'px';
      document.body.appendChild(sparkle);
    }

    const chestButton = document.getElementById('chestButton');
    const finalMessage = document.getElementById('finalMessage');
    const body = document.body;

    chestButton.addEventListener('click', async function() {
      chestButton.style.display = 'none'; // hide button during animation

      const colors = ['#fddde6', '#dab8f3', '#87cefa']; // pink, purple, blue
      for (let i = 0; i < 3; i++) { // repeat 3 times
        for (let color of colors) {
          body.style.background = color;
          await new Promise(resolve => setTimeout(resolve, 1000));
        }
      }

      // Show final message
      finalMessage.style.display = 'block';

      // Wait 2 seconds before redirecting
      setTimeout(() => {
        window.location.href = "SQL1.html";
      }, 2000);
    });
  </script>

</body>
</html>
