<!DOCTYPE html>
<html>
<head>
  <title>Firebase Signup Test</title>
  <style>
    body {
      background: #f8f4ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    button {
      background: #c9a6ff;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background: #b189f7;
    }
    .message {
      font-size: 0.85rem;
      margin-top: 8px;
    }
    .message.success {
      color: #4caf50;
    }
    .message.error {
      color: #ff4d6d;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Signup Test</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button id="signupBtn">Sign Up</button>
    <p id="status" class="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1nsuLRyu9I09n4LWLfgzLVCFGJ4pnQFY",
      authDomain: "lipimo-d6478.firebaseapp.com",
      projectId: "lipimo-d6478",
      storageBucket: "lipimo-d6478.firebasestorage.app",
      messagingSenderId: "835224609944",
      appId: "1:835224609944:web:0d471cdfd4a8a21a525ced"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const statusEl = document.getElementById("status");

    document.getElementById("signupBtn").addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      statusEl.innerText = "";
      statusEl.className = "message";

      if (!email || !password) {
        statusEl.innerText = "❌ Enter both email and password.";
        statusEl.classList.add("error");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          statusEl.innerText = "✅ Account created for " + userCredential.user.email;
          statusEl.className = "message success";
          emailInput.value = "";
          passwordInput.value = "";
        })
        .catch(error => {
          console.log(error.code, error.message);
          statusEl.innerText = "❌ " + error.message;
          statusEl.className = "message error";
        });
    });
  </script>
</body>
</html>
