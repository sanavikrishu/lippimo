<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fddde6;
      font-family: Garamond, serif;
      text-align: center;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      top: -10px;
      opacity: 0.8;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }

    #celebrationText {
      display: none;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 80%;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div id="celebrationText"></div>

  <script>
    const body = document.body;
    const celebrationText = document.getElementById('celebrationText');

    // Create confetti
    const confettiCount = 100;
    const confettiArray = [];

    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
      confetti.style.width = confetti.style.height = (Math.random() * 10 + 5) + 'px';
      confetti.style.animationDuration = 2 + Math.random() * 1 + 's';
      body.appendChild(confetti);
      confettiArray.push(confetti);
    }

    // Remove confetti after 3 seconds and show text
    setTimeout(() => {
      confettiArray.forEach(c => c.remove());
      celebrationText.innerHTML = `ðŸŽ‰ Congratulations on achieving the secret chamber! ðŸŽ‰<br>Now since you have achieved it, you will be hit with one of the greatest surprises ever.`;
      celebrationText.style.display = 'block';

      // Redirect after 5 seconds
      setTimeout(() => {
        window.location.href = 'page6.html';
      }, 5000);

    }, 3000);
  </script>

</body>
</html>
